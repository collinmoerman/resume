            - Debugged and enriched features of race simulation engine for the Sunseeker Solar Car Project
            
experiences:
    title: Work Experience
    info:
      - role: Team Lead - Support Services 
        time: 2018 - Present
        company: Sentinel Technologies, Inc.
        details: |
          Provide leadership for national support teams, focusing on Collaboration technologies. 
          Coordinate with project teams, management, customers, and vendors for ongoing support at a high level of quality.
            - Technical escalation point for team members and customer satisfaction concerns, working with team members and customers to solution delivery
            - Technical reviewer for customer quarterly business review data, ensuring service quality and technical success
            - Drive best practice implementations through documentation and engineer mentorship
            - Consultation resource for Account Manager/Solutions Architect solution design requirements
            - Ensure smooth transitions from project solutions deployment to ongoing support
            - Provide technical leadership for customer quarterly business reviews
            - Drive process and procedure improvements through close work with management
            - Review emerging technologies from project team deployments, vendor updates, and other sources to develop team growth
            - Engineer mentorship with one-on-one meetings, training sessions and training milestones
      - role: Advanced Support Analyst
        time: 2015 - 2018
        company: Sentinel Technologies, Inc.
        details: |
          Working within a managed services team, monitoring, troubleshooting, support and repair of Cisco Unified Collaboration, Borderless Networks, and other Cisco technologies.
            - Analyze, troubleshoot and resolve technical issues and requests to client satisfaction
            - Prioritize incidents and change requests based on defined criteria and service level agreements and effectively communicate with the customer on incident status
            - Develop and document work procedures and troubleshooting guidelines
            - Participate in technology projects, quality assurance testing and other activities as assigned
      - role: Senior Network Engineer
        time: 2014 - 2015
        company: Secant Technologies, Inc.
        details: |
          Design, implement and maintain Cisco Wireless, Security, Network and Voice Infrastructures for clients across Michigan
            - Work closely with solutions architects to consult on services hours, technical architecture and quotation requirements.
            - Develop best practice standards and documentation for these technologies
            - Mentor other engineers on best practices and troubleshooting
            - Foster culture of collaboration and skill development across departments    
      - role: Network Engineer
        time: 2011 - 2014
        company: Secant Technologies, Inc.
        details: |
          Implement and troubleshoot Cisco technologies across their portfolio
            - Manage project tasks through completion
            - Respond to reactive requests and resolve in a timely fashion
            - Assist in the development of best practices and documentation standards

