career-profile:
    title: Career Profile
    summary: |-
      Experienced technical leader with a strong background in collaboration technologies. Passion for streamlining processes through automation and development. Strong experience in analyzing, troubleshooting, and resolving technical issues related to Cisco technologies, including Wireless, Security, Network, and Voice Infrastructures. Solution oriented focus to ensure successful delivery of solutions.  Skilled mentor who fosters a culture of collaboration and skill development across departments.
